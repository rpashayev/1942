<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>1942</title>
</head>
<body>
	
	
	<div id="container">
		<div id="world">
			<div id="hero"></div>
			<div id="enemies"></div>
			<div id="missiles"></div>
			<div id="explosions"></div>
			<div id="finalText"></div>
		</div>
		<div id="finalText"></div>
		<div>
			<div class="table">
				<p class="title">CURRENT SCORE</p>
				<p id="score">0</p>
				<p class="title">BEST SCORE</p>
				<p id="bestScore">0</p>
			</div>
			<h1>Game settings</h1>
			<form>
				<!-- <label for="numOfEnemies"># of enemies</label> -->
				<select id="numOfEnemies">
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7" selected="selected">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
				</select>
				<select id="worldHeight">
					<option value="400">400</option>
					<option value="500">500</option>
					<option value="600" selected="selected">600</option>
				</select>
				<select id="worldWidth">
					<option value="700">700</option>
					<option value="800">800</option>
					<option value="900" selected="selected">900</option>
				</select>
				<button onclick="gameSettings()">START</button>
			</form>
		</div>
	</div>
	


<script src="script.js"></script>

</body>
</html>
